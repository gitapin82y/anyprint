<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anyprint - Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
</head>
<body class="bg-[#f1f5ff] font-sans">
  <header class="flex justify-between items-center px-8 py-4 bg-white shadow-sm">
    <div class="flex items-center gap-2">
      <div class="bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold">A</div>
      <h1 class="font-semibold text-gray-800 text-lg">Anyprint</h1>
    </div>
    <p class="text-gray-500 text-sm">File Preview</p>
  </header>

  <main class="flex flex-col items-center justify-center py-12">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-[90%] max-w-2xl">
      <h2 class="text-2xl font-bold mb-6">Review Your Files</h2>

<div class="space-y-3 mb-8">
  <div class="flex items-center justify-between bg-white rounded-xl shadow-sm border border-gray-200 p-4 hover:shadow-md transition">
    <div class="flex items-center gap-3">
      <div class="bg-red-100 text-red-500 rounded-lg px-2 py-1">
        <i class="fa-solid fa-file text-xl"></i>
      </div>
      <div>
        <p class="font-medium text-gray-800">Document.pdf</p>
        <p class="text-sm text-gray-400">2 pages • 245 KB</p>
      </div>
    </div>
    <button class="text-gray-400 hover:text-red-500 transition">
      <i class="fa-solid fa-trash text-lg"></i>
    </button>
  </div>

  <div class="flex items-center justify-between bg-white rounded-xl shadow-sm border border-gray-200 p-4 hover:shadow-md transition">
    <div class="flex items-center gap-3">
      <div class="bg-red-100 text-red-500 rounded-lg px-2 py-1">
        <i class="fa-solid fa-file text-xl"></i>
      </div>
      <div>
        <p class="font-medium text-gray-800">Presentation.pdf</p>
        <p class="text-sm text-gray-400">1 page • 1.2 MB</p>
      </div>
    </div>
    <button class="text-gray-400 hover:text-red-500 transition">
      <i class="fa-solid fa-trash text-lg"></i>
    </button>
  </div>
</div>

      <!-- Print Settings -->
      <div class="bg-gray-50 rounded-xl p-6 mb-8 border">
        <h3 class="font-semibold mb-4">Print Settings</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="text-sm text-gray-600">Paper Size</label>
            <select id="paperSize" class="w-full border rounded-lg px-3 py-2 mt-1">
              <option>A4</option>
              <option>Letter</option>
              <option>Legal</option>
            </select>
          </div>
          <div>
            <label class="text-sm text-gray-600">Color</label>
            <select id="colorType" class="w-full border rounded-lg px-3 py-2 mt-1">
              <option>Black & White</option>
              <option>Color</option>
            </select>
          </div>
          <div>
            <label class="text-sm text-gray-600">Copies</label>
            <input type="number" id="copies" min="1" value="1" class="w-full border rounded-lg px-3 py-2 mt-1" />
          </div>
        </div>
      </div>

      <!-- Summary -->
      <div class="flex justify-between items-center mb-6">
        <div class="col-6">
    <h3 class="font-semibold">
        Total Cost
         </h3>
        <p id="summaryText" class="text-gray-600 text-sm">3 pages × $0.10 × 1 copy</p>

        </div>
     
        <p id="totalPrice" class="text-xl font-bold text-blue-600">$0.30</p>
      </div>

      <a href="payment.html" id="proceedBtn" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white font-medium px-6 py-3 rounded-xl w-full hover:opacity-90 transition text-center block">
        Proceed to Payment
      </a>
    </div>
  </main>

  <script>
    // Data dasar
    const totalPages = 3;
    const colorSelect = document.getElementById('colorType');
    const copiesInput = document.getElementById('copies');
    const summaryText = document.getElementById('summaryText');
    const totalPriceEl = document.getElementById('totalPrice');
    const proceedBtn = document.getElementById('proceedBtn');

    // Fungsi menghitung harga
    function updatePrice() {
      const color = colorSelect.value;
      const copies = parseInt(copiesInput.value) || 1;

      let pricePerPage = color === 'Color' ? 0.75 : 0.30;
      const total = totalPages * pricePerPage * copies;

      // Update tampilan
      summaryText.textContent = `${totalPages} pages × $${pricePerPage.toFixed(2)} × ${copies} copy${copies > 1 ? 'ies' : 'y'}`;
      totalPriceEl.textContent = `$${total.toFixed(2)}`;

      // Simpan ke localStorage
      localStorage.setItem('print_settings', JSON.stringify({
        pages: totalPages,
        color: color,
        copies: copies,
        pricePerPage: pricePerPage,
        total: total
      }));
    }

    // Event listener
    colorSelect.addEventListener('change', updatePrice);
    copiesInput.addEventListener('input', updatePrice);

    // Restore dari localStorage
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('print_settings');
      if (saved) {
        const data = JSON.parse(saved);
        colorSelect.value = data.color;
        copiesInput.value = data.copies;
      }
      updatePrice();
    });

    // Simpan saat ke halaman berikutnya
    proceedBtn.addEventListener('click', () => {
      updatePrice(); // pastikan tersimpan data terbaru
    });
  </script>
</body>
</html>
